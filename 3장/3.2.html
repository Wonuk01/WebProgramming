<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ccc;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>웹 브라우저 소개</h1>

    <table>
        <tr>
            <td>
                <figure>
                    브라우저라고 불리기도 하는 웹 브라우저(Web Browser)
                    는 사용자에게 <br> 웹 서버 컴퓨터에 접속하고  웹 페이지, 이미지, 동영상 음악 등  다양한 데이터 <br> 다운받아 보여주는 소프트웨어이다. 
                    그림 1-2는 대표적인 Chrome 웹 브라우저를 보여준다.
                </figure>
            </td>
            <td>
                <figure>
                    <img src="구글.jpg" alt="구글">
                    <figcaption>그림 1-2 구글 Chrome</figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <figure>
                   웹 페이지는 브라우저에 HTML5 문서임을 알리기위해 <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.
                </figure>
            </td>
            <td>
                <figure>
                    <img src="html5문서구성.jpg" alt="문서 구성">
                    <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
                </figure>
            </td>
        </tr>
    </table>

</body>
</html>
