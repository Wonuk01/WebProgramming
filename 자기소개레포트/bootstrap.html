<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개 페이지</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (아이콘용) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar (Bootstrap) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">내 소개</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#about">소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">기술</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">연락처</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- About Section -->
        <section id="about" class="bg-white p-5 rounded shadow-lg mb-5">
            <div class="row">
                <div class="col-lg-4 text-center">
                    <!-- Profile Icon (Font Awesome) -->
                    <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
                </div>
                <div class="col-lg-8">
                    <h2 class="text-3xl font-semibold text-gray-800">안녕하세요, 저는 최원욱 입니다!</h2>
                    <p class="lead">웹 프로그램을 이수하는 학생이며 HTML, CSS, JavaScript를 비롯한 다양한 언어와 프레임워크를 공부하여 멋진 웹사이트를 만들고 싶습니다.</p>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="mb-5">
            <h3 class="text-center text-primary mb-4">공부해야할 것</h3>
            <div class="row text-center">
                <div class="col-md-3 mb-4">
                    <div class="p-4 bg-light rounded shadow">
                        <i class="fab fa-html5 fa-3x text-danger mb-2"></i>
                        <p>HTML</p>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="p-4 bg-light rounded shadow">
                        <i class="fab fa-css3-alt fa-3x text-primary mb-2"></i>
                        <p>CSS</p>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="p-4 bg-light rounded shadow">
                        <i class="fab fa-js-square fa-3x text-warning mb-2"></i>
                        <p>JavaScript</p>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="p-4 bg-light rounded shadow">
                        <i class="fab fa-react fa-3x text-info mb-2"></i>
                        <p>React</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="bg-light p-5 rounded shadow-lg">
            <h3 class="text-center text-primary mb-4">연락처</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">메시지</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="메시지를 작성하세요"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">보내기</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 최원욱. 모든 권리 보유.</p>
    </footer>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
