<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개 페이지</title>
    
    <!-- Foundation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" rel="stylesheet">
    
    <!-- Font Awesome (아이콘용) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar (Foundation) -->
    <nav class="top-bar" id="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">내 소개</li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="#about">소개</a></li>
                <li><a href="#skills">기술</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="grid-container">
        <!-- About Section -->
        <section id="about" class="grid-x grid-padding-x">
            <div class="cell large-4 medium-12">
                <!-- Profile Icon (Font Awesome) -->
                <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
            </div>
            <div class="cell large-8 medium-12">
                <h2 class="h3">안녕하세요, 저는 최원욱 입니다!</h2>
                <p>웹 프로그램을 이수하는 학생이며 HTML, CSS, JavaScript를 비롯한 다양한 언어와 프레임워크를 공부하여 멋진 웹사이트를 만들고 싶습니다.</p>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="grid-x grid-padding-x">
            <div class="cell large-12">
                <h3 class="text-center">공부해야할 것</h3>
            </div>
            <div class="cell small-6 medium-3">
                <div class="callout">
                    <i class="fab fa-html5 fa-3x has-text-danger mb-2"></i>
                    <p>HTML</p>
                </div>
            </div>
            <div class="cell small-6 medium-3">
                <div class="callout">
                    <i class="fab fa-css3-alt fa-3x has-text-primary mb-2"></i>
                    <p>CSS</p>
                </div>
            </div>
            <div class="cell small-6 medium-3">
                <div class="callout">
                    <i class="fab fa-js-square fa-3x has-text-warning mb-2"></i>
                    <p>JavaScript</p>
                </div>
            </div>
            <div class="cell small-6 medium-3">
                <div class="callout">
                    <i class="fab fa-react fa-3x has-text-info mb-2"></i>
                    <p>React</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="grid-x grid-padding-x">
            <div class="cell large-12">
                <h3 class="text-center">연락처</h3>
            </div>
            <div class="cell large-6 medium-12">
                <form>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요">
                    
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요">
                    
                    <label for="message">메시지</label>
                    <textarea id="message" rows="4" placeholder="메시지를 작성하세요"></textarea>
                    
                    <button type="submit" class="button is-primary">보내기</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer has-background-dark has-text-white-ter py-4">
        <div class="content text-center">
            <p>&copy; 2024 최원욱. 모든 권리 보유.</p>
        </div>
    </footer>

    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>

    <!-- Foundation JS (optional) -->
    <script>
        // Initialize Foundation
        $(document).foundation();
    </script>
</body>

</html>
