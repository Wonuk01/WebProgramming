<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 수입</title>
    <style>

            font-family: Arial, sans-serif;

        h1 {
            color: #000000;
        }

            font-size: 20px;

        }

        table {

            margin-top: 20px;
        }

        td {

            height: 100px;
            text-align: center;
        }        
        
        
    </style>
</head>

</html>
