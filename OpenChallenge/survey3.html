<!DOCTYPE html>
<html lang ="ko">
<head>
    <meta charset = "UTF-8">
    <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
    <title>설문지</title>
    <style>
        body {
            font-family: Arial, sans-seirf;
            background-color: #f9f9f9;
            color: #333333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </header>
    <hr>
    <form>
        <section>
        학년 <input type="radio" name="grade" value="1">1학년
        <input type="radio" name="grade" value="2">2학년
        <input type="radio" name="grade" value="3">3학년
        <input type="radio" name="grade" value="4">4학년 <br>
        성별
        <input type="radio" name="sex" value="1">남
        <input type="radio" name="sex" value="1">여 <br>
        관심 분야 
        <select name="line">
            <option value ="1">모바일 소프트웨어</option>
            <option value ="2">웹 프로그래밍</option>
            <option value ="3">알고리즘</option>
            </select> <br>
        진로 <input type="checkbox" value="1"> 개발
        <input type="checkbox" value="2"> 기획
        <input type="checkbox" value="3"> 영업
        <input type="checkbox" value="4"> 창업 <br>
        </section>
        <footer>
        남기고 싶은 말 <br>
        <textarea cols="30" rows="5"> 글을 남겨주세요.</textarea>
        <br>Copyright 2022 by Kitae
        </footer>
    </form>
</body>
</html>
