<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>div</title>
    <style>
        div {
            border: 2px solid green;
            width: 200px;
            display: inline;
        }
        h3 {
            font-size : 20px;
        }
    </style>
</head>
<body>
<h3>3개의 div 활용</h3>
<hr>
<div>캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다.</div> 
<div>Image 객체의 src 프로퍼티를 사용하여 비트맵을 로드한다.</div>
<div>이미지 로딩이 완료되면 그때 비로소 이미지의 너비와 제대로 알려진다.</div>
</body>
</html>
