<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        @keyframes move {
            0% {
                margin-left: 100%;
            }
            100% {
                margin-right: 0%;
            }
        }

        p {
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 1;
            display: flex;
            align-items: center;
        }
        img {
            height: 2em;
            width: auto;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<h3>애니메이션 응용</h3>
<hr>
<p>
    <img src="questionmark.png">질문 있습니다.
</p>
</body>
</html>
