<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
         img {
            width: 300px; 
            transition: width 2s ease; 
        }
        img:hover {
            width: 100vw; 
        }
    </style>
</head>
<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <img src ="spongebob.png">
</body>
</html>
