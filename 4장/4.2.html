<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        h3 {
            text-align: left;
            padding-right: 20px;
            color: black;
        }
        span {
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 1.5em;
            text-decoration: underline;
        }
        p {
            font-family: Lucida, serif ;
            font-size: 10px;
            background-color: aliceblue;
            color: brown;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h3> 텍스트와 폰트 </h3>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 <br>
      10px 크기이고 <span>저는 이보다 1.5배 큽니다.</span>
    </p>
</body>
</html>
